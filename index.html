<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Labubu Claw</title>
<style>
  :root{
    --machine-w: min(92vw, 380px);
    --machine-h: clamp(420px, 72dvh, 640px);
    --btn-pad-v: 0.8rem;
    --btn-pad-h: 1.2rem;
    --btn-font: 1rem;
    --card-radius: 15px;
  }

  * { box-sizing: border-box; }

  body {
    font-family: 'Comic Sans MS', sans-serif;
    background: #f0f8ff;
    display: grid;
    place-items: center;
    min-height: 100dvh;
    margin: 0;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) calc(8px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .claw-machine {
    position: relative;
    width: var(--machine-w);
    height: var(--machine-h);
    background: #e0e0e0;
    border: 8px solid #333;
    border-radius: 20px;
    box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }

  .glass {
    position: absolute;
    inset: 0;
    background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
    pointer-events: none;
    z-index: 2;
  }

  .claw-container {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
  }

  .claw {
    position: relative;
    width: 40px;
    height: 80px;
    background: #999;
    margin: 0 auto;
    transition: transform 1s ease-in-out;
    will-change: transform;
  }
  .claw.move-down { animation: down 1s ease-in-out forwards; }
  .claw.move-up   { animation: up 0.5s ease-in-out forwards; }
  .claw.wiggle    { animation: wiggle 0.5s ease-in-out; }

  .arm {
    position: absolute;
    width: 10px;
    height: 40px;
    background: #666;
    top: 40px;
  }
  .arm.left  { left: 0;  transform: rotate(30deg); }
  .arm.right { right: 0; transform: rotate(-30deg); }

  @keyframes down   { 0% { transform: translateY(0); } 100% { transform: translateY(120px); } }
  @keyframes up     { 0% { transform: translateY(120px); } 100% { transform: translateY(0); } }
  @keyframes wiggle {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
    100% { transform: rotate(0deg); }
  }

  .card {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: clamp(14px, 3.5vw, 20px);
    border: 3px solid #333;
    border-radius: var(--card-radius);
    text-align: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    z-index: 10;
    width: min(90%, 320px);
  }
  .card.hidden { display: none; }
  .card.show {
    display: block;
    animation: bounceIn 0.5s ease-out;
  }

  .hidden { display: none !important; }

  @keyframes bounceIn {
    0%   { transform: translate(-50%, -60%) scale(0.9); opacity: 0; }
    50%  { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); }
  }

  /* --- âœ¨ TEXT-BASED SPARKLE BORDER --- */
  .sparkle-frame {
    position: absolute;
    inset: 0;
    pointer-events: none;
    border-radius: var(--card-radius);
    z-index: 1; /* above card background, below content overlay if any */
  }

  .sparkle-edge {
    position: absolute;
    font-size: 24px;      /* emoji size; tweak to taste */
    line-height: 1;
    text-shadow: 0 1px 0 rgba(0,0,0,0.15);
    white-space: nowrap;
    user-select: none;
  }

  /* top/bottom rows: horizontally centered, nudged outward a bit */
  .sparkle-edge.top {
    top: 0; left: 50%;
    transform: translate(-50%, -70%);
  }
  .sparkle-edge.bottom {
    bottom: 0; left: 50%;
    transform: translate(-50%, 70%);
  }

  /* left/right columns: vertical text */
  .sparkle-edge.left,
  .sparkle-edge.right {
    writing-mode: vertical-rl;
    text-orientation: upright;
    letter-spacing: 2px;
  }
  .sparkle-edge.left {
    left: 0; top: 50%;
    transform: translate(-70%, -50%);
  }
  .sparkle-edge.right {
    right: 0; top: 50%;
    transform: translate(70%, -50%);
  }
  /* --- end sparkle border --- */

  #itemImage {
    width: min(45vw, 140px);
    height: min(45vw, 140px);
    object-fit: contain;
    margin-bottom: 10px;
    position: relative;
    z-index: 2; /* keep above the sparkle-frame */
  }
  #itemName {
    margin: 0.2rem 0 0.6rem;
    font-size: clamp(18px, 4.5vw, 24px);
    position: relative;
    z-index: 2;
  }

  #pullButton,
  #pullAgainButton {
    padding: var(--btn-pad-v) var(--btn-pad-h);
    font-size: var(--btn-font);
    line-height: 1.2;
    border: none;
    border-radius: 12px;
    background-color: #ff4081;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px #c91c57;
    transition: background-color 0.2s, transform 0.02s, opacity 0.2s;
    z-index: 5;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
    user-select: none;
  }
  #pullButton:hover,
  #pullAgainButton:hover { background-color: #e0306e; }
  #pullButton:active,
  #pullAgainButton:active { transform: translateY(1px); }

  #pullButton {
    position: absolute;
    left: 50%;
    bottom: calc(12px + env(safe-area-inset-bottom));
    transform: translateX(-50%);
    width: min(82%, 320px);
  }

  @media (max-width: 480px) {
    :root {
      --btn-pad-v: 0.9rem;
      --btn-pad-h: 1.2rem;
      --btn-font: 1.05rem;
    }
    .claw { width: 36px; height: 72px; }
    .arm { height: 36px; }
  }

  @media (max-height: 560px) {
    .claw-machine { border-width: 6px; }
    #itemImage { width: min(36vw, 110px); height: min(36vw, 110px); }
  }

  @media (prefers-reduced-motion: reduce) {
    .claw,
    .claw.move-down,
    .claw.move-up,
    .claw.wiggle,
    .card.show {
      animation: none !important;
      transition: none !important;
    }
  }
</style>
</head>
<body>
    <h1>âœ¨The Claw âœ¨</h1>
  <div class="claw-machine">
    <div class="glass"></div>

    <div class="claw-container">
      <div class="claw" id="claw">
        <div class="arm left"></div>
        <div class="arm right"></div>
      </div>
    </div>

    <div id="resultCard" class="card hidden" aria-live="polite">
      <!-- sparkle-frame is injected dynamically when needed -->
      <img id="itemImage" src="" alt="Item" />
      <h2 id="itemName"></h2>
      <button id="pullAgainButton" type="button">ðŸ”„ Pull Again</button>
    </div>

    <button id="pullButton" type="button">ðŸŽ¯ Grab!</button>
  </div>

<script>
  // Use RAW GitHub URLs + numeric weights
  const base = "https://raw.githubusercontent.com/caitskinz/clawmachine/main/";
  const items = [
    { name: "Soy Milk",        color: "#e8ccae", weight: 17, image: base + "Soy%20Milk.jpg" },
    { name: "Lychee Berry",    color: "#e19fa8", weight: 17, image: base + "Lychee%20Berry.jpg" },
    { name: "Green Grape",     color: "#a9ae87", weight: 17, image: base + "Green%20Grape.jpg" },
    { name: "Sea Salt Coconut",color: "#a4adb5", weight: 17, image: base + "Sea%20Salt%20Coconut.jpg" },
    { name: "Toffee",          color: "#b69b83", weight: 17, image: base + "Toffee.jpg" },
    { name: "Sesame Bean",     color: "#aca49f", weight: 17, image: base + "Sesame%20Bean.jpg" },
    { name: "Chestnut Cocoa",  color: "#483423", weight: 1,  image: base + "Chestnut%20Cocoa.jpg" },
    { name: "Sisi",            color: "#fbd4a5", weight: 17, image: base + "Sisi.jpg" },
    { name: "Hehe",            color: "#9f9f9f", weight: 17, image: base + "Hehe.jpg" },
    { name: "Baba",            color: "#cf9257", weight: 17, image: base + "Baba.jpg" },
    { name: "Zizi",            color: "#b8b1c4", weight: 17, image: base + "Zizi.jpg" },
    { name: "Ququ",            color: "#b5c7b1", weight: 17, image: base + "Ququ.jpg" },
    { name: "Dada",            color: "#f8d1c3", weight: 17, image: base + "Dada.jpg" },
    { name: "Duoduo",          color: "#542911", weight: 1,  image: base + "Duoduo.jpg" },
    { name: "Love",            color: "#f23b57", weight: 17, image: base + "Love.png" },
    { name: "Happiness",       color: "#f0bea6", weight: 17, image: base + "Happiness.png" },
    { name: "Loyalty",         color: "#faaaba", weight: 17, image: base + "Loyalty.png" },
    { name: "Serenity",        color: "#54a276", weight: 17, image: base + "Serenity.png" },
    { name: "Hope",            color: "#44b0cd", weight: 17, image: base + "Hope.png" },
    { name: "Luck",            color: "#d2b3da", weight: 17, image: base + "Luck.png" },
    { name: "Id",              color: "#5a5a5a", weight: 1,  image: base + "Id.jpg" },
  ];

  const pullButton = document.getElementById('pullButton');
  const pullAgainButton = document.getElementById('pullAgainButton');
  const claw = document.getElementById('claw');

  let animating = false;

  function setButtonsEnabled(enabled) {
    [pullButton, pullAgainButton].forEach(btn => {
      btn.disabled = !enabled;
      btn.style.opacity = enabled ? '1' : '0.6';
      btn.style.cursor = enabled ? 'pointer' : 'not-allowed';
    });
  }

  // touch feedback
  [pullButton, pullAgainButton].forEach(btn => {
    btn.addEventListener('touchstart', () => btn.classList.add('active'));
    btn.addEventListener('touchend',   () => btn.classList.remove('active'));
    btn.addEventListener('touchcancel',() => btn.classList.remove('active'));
  });

  pullButton.addEventListener('click', startClawAnimation);
  pullAgainButton.addEventListener('click', startClawAnimation);
  window.addEventListener('resize', renderSparkleBorder); // keep border filled on orientation changes

  function startClawAnimation() {
    if (animating) return;
    animating = true;
    setButtonsEnabled(false);

    const card = document.getElementById('resultCard');
    card.classList.add('hidden');

    claw.classList.remove('wiggle', 'move-up', 'move-down');
    void claw.offsetWidth; // restart animation
    claw.classList.add('move-down');

    setTimeout(() => {
      claw.classList.remove('move-down');
      claw.classList.add('move-up');

      const item = getRandomItem();

      // suspense gap
      setTimeout(() => {
        showItem(item);
        claw.classList.remove('move-up');
        claw.classList.add('wiggle');
        animating = false;
        setButtonsEnabled(true);
      }, 1200);
    }, 1000);
  }

  function getRandomItem() {
    const totalWeight = items.reduce((sum, item) => sum + item.weight, 0);
    let rand = Math.random() * totalWeight;
    for (const item of items) {
      if (rand < item.weight) return item;
      rand -= item.weight;
    }
    return items[items.length - 1];
  }

  function showItem(item) {
    const card = document.getElementById('resultCard');
    const img = document.getElementById('itemImage');
    const name = document.getElementById('itemName');

    img.src = item.image;
    img.alt = item.name;
    name.textContent = item.name;
    name.style.color = item.color;

    // Toggle the âœ¨ frame for rare items
    applySparkleBorder(item.weight === 1);

    card.classList.remove('hidden', 'show');
    void card.offsetWidth; // restart animation
    card.classList.add('show');

    // ensure border fills correctly after layout
    requestAnimationFrame(renderSparkleBorder);
  }

  /* ---------- Sparkle frame helpers (text-based) ---------- */
  function applySparkleBorder(enabled) {
    const card = document.getElementById('resultCard');
    let frame = card.querySelector('.sparkle-frame');

    if (!enabled) {
      if (frame) frame.remove();
      return;
    }

    if (!frame) {
      frame = document.createElement('div');
      frame.className = 'sparkle-frame';
      frame.innerHTML = `
        <div class="sparkle-edge top"></div>
        <div class="sparkle-edge bottom"></div>
        <div class="sparkle-edge left"></div>
        <div class="sparkle-edge right"></div>
      `;
      card.appendChild(frame);
    }
  }

  function renderSparkleBorder() {
    const card = document.getElementById('resultCard');
    const frame = card.querySelector('.sparkle-frame');
    if (!frame || card.classList.contains('hidden')) return;

    const tile = 24; // px per emoji (roughly matches .sparkle-edge font-size)
    const w = card.clientWidth;
    const h = card.clientHeight;

    const countX = Math.max(1, Math.ceil(w / tile));
    const countY = Math.max(1, Math.ceil(h / tile));

    const row = 'âœ¨'.repeat(countX);
    const col = 'âœ¨'.repeat(countY);

    frame.querySelector('.top').textContent = row;
    frame.querySelector('.bottom').textContent = row;
    frame.querySelector('.left').textContent = col;
    frame.querySelector('.right').textContent = col;
  }
  /* -------------------------------------------------------- */
</script>
</body>
</html>
